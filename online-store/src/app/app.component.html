<div class="container text-center">
  <h1 class="text-info">{{title}}</h1>

  <div class="d-flex justify-content-center my-3">
    @if(!isAuthenticated()){
    <a [routerLink]="['/login']" class="btn btn-outline-primary mx-2">login</a>
    } @else {
    <a style="cursor: pointer" (click)="logout()" class="btn btn-outline-danger mx-2">logout</a>
    }
  </div>
  <router-outlet></router-outlet>
</div>
