<h5 class="text-success mt-3 text-center">Product</h5>
<form action="" class="my-4 w-50 mx-auto" #f="ngForm" (submit)="f.form.valid && saveProduct($event)">

    <div class="d-flex justify-content-between align-items-center">
        <input type="text" id="description" name="description" placeholder="description" class="form-control me-2 w-55"
            autocomplete="off" [(ngModel)]="descriptionInput" required>

        <input type="number" id="price" name="price" placeholder="price" class="form-control me-2 w-25"
            autocomplete="off" [(ngModel)]="priceInput" required>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary">Save Product</button>
        @if(keyProduct!== null){
        <button type="submit" class="btn btn-danger mx-3" (click)="deleteProduct()">delete Product</button>
        }
        <button type="submit" class="btn btn-warning mx-3" (click)="cancel()">Cancel</button>
    </div>
</form>
