<div class="container d-flex justify-content-center align-items-center my-5">
    <div class="card p-4 shadow-sm" style="width: 25rem;">
        <h3 class="text-center mb-4">Login</h3>
        <form #f="ngForm" (submit)="f.form.valid && login(f)">

            <div class="mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" ngModel required />
            </div>

            <div class="mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel
                    required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
