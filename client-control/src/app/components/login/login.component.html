<header class="py-2 bg-info text-white" id="main-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="bi bi-person"></i>Login</h1>
            </div>
        </div>
    </div>
</header>

<!--Error message-->
<div class="container my-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
            @if(message){
            <div class="alert alert-danger text-center" role="alert">
                <i class="bi bi-exclamation-triangle"></i> {{ message }}
            </div>
            }
        </div>
    </div>
</div>

<section id="login">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="login()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" [(ngModel)]="email"
                                    placeholder="email" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="password"
                                    placeholder="password" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
